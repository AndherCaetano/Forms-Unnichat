<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Teste Unnichat</title>
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --error-color: #d32f2f;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-logo {
            width: 100%;
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(18, 140, 126, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://gabriellemoreira.com.br/wp-content/uploads/2025/03/Captura-de-Tela-2025-03-24-as-23.14.04.png" alt="Unnichat Logo" class="login-logo">
        <h1>Acesso ao Teste Unnichat</h1>
        <div class="input-group">
            <label for="senha">Digite a senha de acesso:</label>
            <input type="password" id="senha" placeholder="Insira a senha fornecida">
        </div>
        <button onclick="verificarSenha()">Entrar</button>
        <div id="errorMessage" class="error-message">Senha incorreta. Tente novamente.</div>
    </div>

    <script>
        function verificarSenha() {
            const senhaInserida = document.getElementById("senha").value;
            const senhaCorreta = "testeswebrh"; // Senha definida aqui
            
            if (senhaInserida === senhaCorreta) {
                // Redireciona para a página do formulário
                window.location.href = "formulario.html";
            } else {
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("senha").focus();
            }
        }
        
        // Permitir pressionar Enter para enviar
        document.getElementById("senha").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                verificarSenha();
            }
        });
    </script>
</body>
</html>
